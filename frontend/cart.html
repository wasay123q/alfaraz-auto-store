<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Alfaraz Auto Spare Parts</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="dashboard-body-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-nav shadow">
      <div class="container">
        <a
          class="navbar-brand animate__animated animate__bounceIn"
          href="index.html"
        >
          Alfaraz Auto Spare Parts
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <section class="container py-5 dashboard-body">
      <h2
        class="text-center dashboard-title mb-5 animate__animated animate__fadeInDown"
      >
        Your Cart
      </h2>

      <!-- Cart Items -->
      <div id="cartItems" class="row g-4"></div>

      <!-- Total & Checkout -->
      <div class="row justify-content-end mt-4">
        <div class="col-lg-5 col-md-8">
          <div class="cart-total-box">
            <h4 class="mb-3">Total: $<span id="totalPrice">0.00</span></h4>
            <button
              id="checkoutBtn"
              class="btn btn-glass btn-glass-success w-100"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-glass text-center">
      <p class="mb-0">
        &copy; 2025 Alfaraz Auto Spare Parts |
        <span class="text-warning">Muhammad Ahsan Ali & Abdul Wasay Sial</span>
      </p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
