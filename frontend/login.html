<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Alfaraz Auto Spare Parts</title>
    <!-- Bootstrap CSS (Still needed for layout) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- ADDED 'auth-body' class -->
  <body class="auth-body">
    <!-- Replaced old card with new glass-card -->
    <div class="glass-card animate__animated animate__fadeInDown">
      <h3 class="text-center mb-4">Account Login</h3>

      <!-- Tabs for User/Admin -->
      <ul
        class="nav nav-tabs nav-tabs-glass mb-4"
        id="loginTabs"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="userTab" type="button">
            User
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="adminTab" type="button">Admin</button>
        </li>
      </ul>

      <!-- User Login Form (ID is the same) -->
      <form id="userForm">
        <div class="mb-3">
          <label for="userEmail" class="form-label-glass">Email</label>
          <input
            type="email"
            class="form-control form-control-glass"
            id="userEmail"
            placeholder="your@email.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label-glass">Password</label>
          <input
            type="password"
            class="form-control form-control-glass"
            id="userPassword"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-glass btn-glass-primary w-100 mt-3"
        >
          Login as User
        </button>
      </form>

      <!-- Admin Login Form (ID is the same) -->
      <form id="adminForm" style="display: none">
        <div class="mb-3">
          <label for="adminUsername" class="form-label-glass">Username</label>
          <input
            type="text"
            class="form-control form-control-glass"
            id="adminUsername"
            placeholder="Admin Username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label-glass">Password</label>
          <input
            type="password"
            class="form-control form-control-glass"
            id="adminPassword"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-glass btn-glass-warning w-100 mt-3"
        >
          Login as Admin
        </button>
      </form>

      <p class="text-center mt-4">
        Don't have an account?
        <a href="signup.html" class="glass-link">Sign Up</a>
      </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your main script file -->
    <script src="script.js"></script>
  </body>
</html>
