<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Alfaraz Auto Spare Parts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- ADDED 'auth-body' class -->
<body class="auth-body">

  <!-- Replaced old card with new glass-card -->
  <div class="glass-card animate__animated animate__fadeInDown">
    
    <h3 class="text-center mb-4">Create Your Account</h3>

    <!-- Signup Form (ID is the same) -->
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label-glass">Name</label>
        <input type="text" class="form-control form-control-glass" id="name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label-glass">Email</Dlabel>
        <input type="email" class="form-control form-control-glass" id="email" placeholder="your@email.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label-glass">Password</label>
        <input type="password" class="form-control form-control-glass" id="password" placeholder="Minimum 8 characters" required>
      </div>
      <button type="submit" class="btn btn-glass btn-glass-primary w-100 mt-3">Create Account</button>
    </form>

    <p class="text-center mt-4">Already have an account? <a href="login.html" class="glass-link">Login</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your main script file -->
  <script src="script.js"></script>
</body>
</html>
